<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iptvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#iptvGrad)"/>
  
  <!-- TV frame -->
  <rect x="80" y="60" width="240" height="180" rx="15" fill="url(#tvGrad)" stroke="#c9a227" stroke-width="3"/>
  
  <!-- TV screen -->
  <rect x="95" y="75" width="210" height="150" fill="#000" rx="8"/>
  
  <!-- Screen content -->
  <rect x="105" y="85" width="190" height="30" fill="#c9a227"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">IPTV PREMIUM</text>
  
  <!-- Channel grid -->
  <rect x="105" y="125" width="90" height="60" fill="#1e3a8a" opacity="0.8"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">HD 1</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">HD 2</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">HD 3</text>
  
  <rect x="205" y="125" width="90" height="60" fill="#1e3a8a" opacity="0.8"/>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">4K 1</text>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">4K 2</text>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">4K 3</text>
  
  <!-- Info panel -->
  <rect x="105" y="195" width="190" height="25" fill="#c9a227"/>
  <text x="200" y="212" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">10,000+ CHAÎNES • VOD • EPG</text>
  
  <!-- Stand -->
  <rect x="190" y="240" width="20" height="15" fill="#c9a227"/>
  <rect x="180" y="255" width="40" height="10" rx="5" fill="#c9a227"/>
  
  <!-- Product info -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0b1220" text-anchor="middle">Abonnement Xtream 12 Mois</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle">29 TND</text>
</svg>