<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b1220;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="600" fill="url(#heroGrad1)"/>
  
  <!-- Background pattern -->
  <circle cx="200" cy="150" r="80" fill="#c9a227" opacity="0.1"/>
  <circle cx="1000" cy="450" r="120" fill="#c9a227" opacity="0.08"/>
  <circle cx="800" cy="200" r="60" fill="#c9a227" opacity="0.12"/>
  
  <!-- TV/Satellite icons -->
  <rect x="150" y="200" width="200" height="120" rx="15" fill="#1e3a8a" opacity="0.3"/>
  <rect x="170" y="220" width="160" height="80" fill="#0b1220" rx="8"/>
  <rect x="180" y="230" width="140" height="60" fill="#c9a227" rx="5"/>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">IPTV</text>
  
  <!-- Satellite dish -->
  <ellipse cx="850" cy="350" rx="100" ry="60" fill="#c9a227" opacity="0.2"/>
  <ellipse cx="850" cy="350" rx="80" ry="50" fill="#1e3a8a" opacity="0.3"/>
  
  <!-- Main content -->
  <rect x="100" y="100" width="400" height="120" fill="#c9a227" opacity="0.9" rx="15"/>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">IPTV Premium</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">10,000+ Chaînes HD/4K</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Streaming illimité • Support 24/7</text>
  
  <!-- Call to action -->
  <rect x="100" y="250" width="180" height="50" fill="white" rx="25"/>
  <text x="190" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0b1220" text-anchor="middle">Acheter maintenant</text>
</svg>